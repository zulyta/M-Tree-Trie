<!DOCTYPE html>
<html>


<head>
    <title>Buscador de documentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>


<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="margin-left: 10px;" href="#">M-Tree</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">Buscar</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 class="text-center">Buscador de documentos</h1>
    <a class="btn btn-primary mt-4" style="margin-left: 20px;" href="/search">Buscar en documentos</a>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupFile01">Subida</label>
                <input type="file" class="form-control" name="file" multiple>
                <input type="submit" class="btn btn-success" value="Cargar archivos">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
